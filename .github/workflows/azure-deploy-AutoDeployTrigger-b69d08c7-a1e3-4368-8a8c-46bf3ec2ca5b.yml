name: Trigger auto deployment for azure-deploy

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/azure-deploy-AutoDeployTrigger-b69d08c7-a1e3-4368-8a8c-46bf3ec2ca5b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREDEPLOY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZUREDEPLOY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZUREDEPLOY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.AZUREDEPLOY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AZUREDEPLOY_REGISTRY_PASSWORD }}
          containerAppName: azure-deploy
          resourceGroup: deploy-app
          imageToBuild: sarvancm/azure-deploy:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


